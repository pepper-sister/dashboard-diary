<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>일기 상세페이지</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/detail.css" />
        <script src="./javascript/detail.js"></script>
    </head>
    <body id="HTML_바디">
        <div class="CSS_상세_레이아웃">
            <!-- 헤더 -->
            <div class="CSS_상세_헤더">민지의 다이어리</div>

            <div class="CSS_상세_메인">
                <!-- 일기 표시 -->
                <div class="CSS_상세_일기">
                    <div class="CSS_상세_제목영역">
                        <div class="CSS_상세_메인제목">
                            <div
                                id="HTML_상세_제목"
                                class="CSS_상세_제목"
                            ></div>
                        </div>
                        <div class="CSS_상세_서브제목">
                            <div class="CSS_상세_기분">
                                <div id="HTML_상세_이미지"></div>
                                <div id="HTML_상세_기분"></div>
                            </div>
                            <div class="CSS_상세_작성일">
                                <div id="HTML_상세_날짜"></div>
                                <div>작성</div>
                            </div>
                        </div>
                    </div>
                    <div class="CSS_상세_내용">
                        <div class="CSS_상세내용_제목">내용</div>
                        <div
                            id="HTML_상세_내용"
                            class="CSS_상세내용_내용"
                        ></div>
                        <div
                            class="CSS_내용_복사영역"
                            onclick="JS_내용복사기능()"
                        >
                            <div>내용 복사</div>
                        </div>
                    </div>
                    <div class="CSS_상세_버튼그룹">
                        <button
                            class="CSS_상세_수정"
                            onclick="JS_일기수정하러가기()"
                        >
                            수정
                        </button>
                        <button
                            class="CSS_상세_삭제"
                            onclick="JS_일기삭제기능()"
                        >
                            삭제
                        </button>
                    </div>
                </div>

                <!-- 회고 -->
                <div class="CSS_회고">
                    <div class="CSS_회고_입력영역">
                        <div class="CSS_회고_제목">회고</div>
                        <div class="CSS_회고_입력">
                            <input
                                type="text"
                                id="HTML_회고_인풋창"
                                class="CSS_회고_인풋창"
                                placeholder="회고를 남겨보세요."
                            />
                            <button
                                class="CSS_회고_버튼"
                                onclick="JS_회고입력()"
                            >
                                입력
                            </button>
                        </div>
                    </div>
                    <div id="HTML_회고영역" class="CSS_회고_댓글영역">
                        <div id="HTML_회고"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 토스트 애니메이션 -->
        <div id="HTML_토스트" class="CSS_복사_토스트">
            내용이 복사되었습니다.
        </div>

        <!-- 일기삭제 모달 -->
        <div id="HTML_일기삭제모달" class="CSS_일기삭제모달영역">
            <div class="CSS_모달_배경"></div>
            <div class="CSS_일기삭제모달">
                <div class="CSS_일기삭제_내용">
                    <div class="CSS_일기삭제_제목">일기 삭제</div>
                    <div class="CSS_일기삭제_설명">일기를 삭제 하시겠어요?</div>
                </div>
                <div class="CSS_일기삭제_버튼영역">
                    <button class="CSS_취소_버튼" onclick="JS_삭제취소기능()">
                        취소
                    </button>
                    <button class="CSS_삭제_버튼" onclick="JS_일기삭제()">
                        삭제
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
