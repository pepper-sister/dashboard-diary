<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>대시보드 일기장</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./javascript/index.js"></script>
    </head>
    <body>
        <div class="CSS_일기_레이아웃">
            <!-- 헤더 -->
            <div class="CSS_일기_헤더">민지의 다이어리</div>

            <!-- 배너 -->
            <img class="CSS_일기_배너" src="./assets/images/banner.png" />

            <div class="CSS_일기_메인">
                <!-- 보관함 탭 -->
                <div class="CSS_일기탭">
                    <div class="CSS_일기탭_일기">일기보관함</div>
                    <div class="CSS_일기탭_사진">사진보관함</div>
                </div>

                <div class="CSS_일기장">
                    <div class="CSS_일기보기">
                        <!-- 일기 기분 필터링 -->
                        <div class="CSS_필터영역">
                            <select id="HTML_필터" class="CSS_필터">
                                <option selected>전체</option>
                                <option>행복해요</option>
                                <option>슬퍼요</option>
                                <option>놀랐어요</option>
                                <option>화나요</option>
                                <option>기타</option>
                            </select>
                        </div>

                        <!-- 일기 목록 -->
                        <div id="HTML_일기목록" class="CSS_일기_목록"></div>
                    </div>

                    <!-- 일기 쓰기 -->
                    <div class="CSS_일기작성">
                        <div class="CSS_일기작성_제목">📍 일기 쓰기</div>

                        <div class="CSS_일기작성_내용">
                            <!-- 기분 선택 -->
                            <div class="CSS_일기작성_기분">
                                <div class="CSS_일기작성_제목">
                                    오늘 기분은 어땠나요?
                                </div>
                                <div class="CSS_기분_선택그룹">
                                    <div class="CSS_기분_선택">
                                        <input
                                            type="radio"
                                            name="HTML_기분"
                                            value="행복"
                                            checked
                                        />
                                        <div>행복해요</div>
                                    </div>
                                    <div class="CSS_기분_선택">
                                        <input
                                            type="radio"
                                            name="HTML_기분"
                                            value="슬픔"
                                        />
                                        <div>슬퍼요</div>
                                    </div>
                                    <div class="CSS_기분_선택">
                                        <input
                                            type="radio"
                                            name="HTML_기분"
                                            value="놀람"
                                        />
                                        <div>놀랐어요</div>
                                    </div>
                                    <div class="CSS_기분_선택">
                                        <input
                                            type="radio"
                                            name="HTML_기분"
                                            value="화남"
                                        />
                                        <div>화나요</div>
                                    </div>
                                    <div class="CSS_기분_선택">
                                        <input
                                            type="radio"
                                            name="HTML_기분"
                                            value="기타"
                                        />
                                        <div>기타</div>
                                    </div>
                                </div>
                            </div>

                            <div class="CSS_일기작성_입력">
                                <!-- 제목 입력 -->
                                <div class="CSS_입력_제목영역">
                                    <div class="CSS_입력_제목">제목</div>
                                    <input
                                        type="text"
                                        id="HTML_제목_인풋창"
                                        class="CSS_제목_인풋창"
                                        placeholder="제목을 입력해 주세요."
                                    />
                                </div>

                                <!-- 내용 입력 -->
                                <div class="CSS_입력_내용영역">
                                    <div class="CSS_입력_제목">내용</div>
                                    <textarea
                                        id="HTML_내용_인풋창"
                                        class="CSS_내용_인풋창"
                                        placeholder="내용을 입력해 주세요."
                                    ></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- 일기 등록 -->
                        <button class="CSS_일기등록" onclick="JS_일기등록()">
                            등록하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 플로팅버튼 -->
        <div class="CSS_플로팅버튼영역">
            <img
                id="HTML_플로팅버튼"
                class="CSS_플로팅버튼"
                src="./assets/images/floatingButton.png"
                onclick="JS_스크롤기능()"
                alt="플로팅버튼"
            />
        </div>

        <!-- 푸터 -->
        <div id="HTML_푸터" class="CSS_푸터">
            <div class="CSS_푸터_제목">민지의 다이어리</div>
            <div class="CSS_푸터_대표">대표: {name}</div>
            <div class="CSS_푸터_COPY">Copyright © 2024. {name} Co., Ltd.</div>
        </div>
    </body>
</html>
