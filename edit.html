<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>일기 수정페이지</title>
        <link rel="stylesheet" href="./css/edit.css" />
        <script src="./javascript/edit.js"></script>
    </head>
    <body>
        <div class="CSS_수정_레이아웃">
            <!-- 헤더 -->
            <div class="CSS_수정_헤더">민지의 다이어리</div>

            <div class="CSS_수정_메인">
                <!-- 일기 표시 -->
                <div class="CSS_수정_일기">
                    <div class="CSS_수정_기분영역">
                        <div class="CSS_수정_기분">오늘 기분은 어땠나요?</div>
                        <div class="CSS_수정_라디오그룹">
                            <div class="CSS_수정_라디오">
                                <input
                                    type="radio"
                                    name="HTML_기분"
                                    value="행복"
                                    checked
                                />
                                <div>행복해요</div>
                            </div>
                            <div class="CSS_수정_라디오">
                                <input
                                    type="radio"
                                    name="HTML_기분"
                                    value="슬픔"
                                />
                                <div>슬퍼요</div>
                            </div>
                            <div class="CSS_수정_라디오">
                                <input
                                    type="radio"
                                    name="HTML_기분"
                                    value="놀람"
                                />
                                <div>놀랐어요</div>
                            </div>
                            <div class="CSS_수정_라디오">
                                <input
                                    type="radio"
                                    name="HTML_기분"
                                    value="화남"
                                />
                                <div>화나요</div>
                            </div>
                            <div class="CSS_수정_라디오">
                                <input
                                    type="radio"
                                    name="HTML_기분"
                                    value="기타"
                                />
                                <div>기타</div>
                            </div>
                        </div>
                    </div>
                    <div class="CSS_수정_제목영역">
                        <div class="CSS_수정_제목">제목</div>
                        <div id="HTML_수정_제목"></div>
                    </div>
                    <div class="CSS_수정_내용영역">
                        <div class="CSS_수정_내용">내용</div>
                        <div id="HTML_수정_내용"></div>
                    </div>
                    <div class="CSS_수정_버튼영역">
                        <button class="CSS_수정_취소" onclick="JS_취소기능()">
                            취소
                        </button>
                        <button class="CSS_수정_수정" onclick="JS_일기수정()">
                            수정 하기
                        </button>
                    </div>
                </div>

                <!-- 회고 -->
                <div class="CSS_회고">
                    <div class="CSS_회고_입력영역">
                        <div class="CSS_회고_제목">회고</div>
                        <div class="CSS_회고_입력">
                            <input
                                type="text"
                                id="HTML_회고_인풋창"
                                class="CSS_수정_회고_인풋창"
                                placeholder="수정중일땐 회고를 작성할 수 없어요."
                            />
                            <button
                                class="CSS_수정_회고_버튼"
                                onclick="JS_회고입력()"
                            >
                                입력
                            </button>
                        </div>
                    </div>
                    <div id="HTML_회고영역" class="CSS_회고_댓글영역">
                        <div id="HTML_회고"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
